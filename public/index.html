<!doctype html>
<html>
  <head>
    <title>Spotify Transferer</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
        <a href="https://github.com/ice1080/spotifyTransferer" target="_blank" rel="noopener noreferrer" style="color: #666; text-decoration: none;">
          <span class="glyphicon glyphicon-link" aria-hidden="true"></span> View Repo on GitHub
        </a>
      </div>
      <div id="login">
        <h1>Spotify Transferer Login</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <div id="controls">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script id="controls-template" type="text/x-handlebars-template">
      <h2>Controls</h2>
      <form id="transfer-favorites-form" method="GET" action="/favorites_to_playlist">
        <h3>Transfer favorites to playlist</h3>
        <div class="form-group">
          <label for="playlist-name">Playlist Name:</label>
          <input type="text" class="form-control" id="playlist-name" name="playlist_name" required>
        </div>
        <input type="hidden" name="access_token" value="{{access_token}}">
        <input type="hidden" name="refresh_token" value="{{refresh_token}}">
        <input type="hidden" name="profile_id" value="{{profile_id}}">
        <button type="submit" class="btn btn-default">Transfer favorites to playlist</button>
      </form>
      <hr>
      <form id="favorite-albums-form" method="GET" action="/favorite_albums_from_playlist">
        <h3>Favorite albums from playlist</h3>
        <div class="form-group">
          <label for="playlist-id">Playlist ID:</label>
          <input type="text" class="form-control" id="playlist-id" name="playlist_id" required>
        </div>
        <input type="hidden" name="access_token" value="{{access_token}}">
        <input type="hidden" name="refresh_token" value="{{refresh_token}}">
        <input type="hidden" name="profile_id" value="{{profile_id}}">
        <button type="submit" class="btn btn-default">Favorite albums from playlist</button>
      </form>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var controlsSource = document.getElementById('controls-template').innerHTML,
            controlsTemplate = Handlebars.compile(controlsSource),
            controlsPlaceholder = document.getElementById('controls');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                  // Render controls with necessary data
                  controlsPlaceholder.innerHTML = controlsTemplate({
                    access_token: access_token,
                    refresh_token: refresh_token,
                    profile_id: response.id
                  });

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
